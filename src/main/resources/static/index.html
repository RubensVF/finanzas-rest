<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
</head>

<body>
    <h1>
        Gastos
    </h1>
    <div class="container">

    </div>
    <script>
        const getData = async () => {
            const res = await fetch("/api/v0/gastos/");
            const rerJson = await res.json();
            const container = document.querySelector(".container");
            container.innerHTML = JSON.stringify(rerJson);
        }
        getData();

        const getPDF = async () => {
            const res = await fetch("/api/v0/gastos/report/");
            const resBlob = await res.blob();
            var a = document.createElement("a");
            a.href = window.URL.createObjectURL(resBlob);
            a.download = "FILENAME";
            //a.click();
        }
        getData();
        getPDF();
    </script>
</body>

</html>
